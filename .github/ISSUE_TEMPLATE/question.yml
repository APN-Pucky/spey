name: Question
description: Have a question about Spey? Let us help!
labels: "question"

body:
  - type: markdown
    id: description
    attributes:
      value: |
        ## Before posting a question

        Search existing [GitHub issues](https://github.com/MadAnalysis/madanalysis5/issues) to make sure the issue does not already exist.
          
        If your question involves software issues, please include your system settings as shown below;
        
        **System Settings:**

        - OS: [e.g. macOS v12.1]
        - Python version (print the output of `$ python --version`)
        - Spey version (`spey.__version__` or if you are working on a branch please report the name of the branch and last commit number)
  - type: textarea
    id: question
    attributes:
      label: Question
      description: |
        How can we help?
        
        * **Please use [Markdown syntax](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax).**
    validations:
      required: true
